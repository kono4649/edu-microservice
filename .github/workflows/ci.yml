name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ─────────────────────────────────────────────
  # Python backend services - lint & syntax check
  # ─────────────────────────────────────────────
  backend-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [order, inventory, saga, bff]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r services/${{ matrix.service }}/requirements.txt
          pip install ruff

      - name: Lint with Ruff
        run: ruff check services/${{ matrix.service }}/

      - name: Check formatting with Ruff
        run: ruff format --check services/${{ matrix.service }}/

  # ─────────────────────────────────────────────
  # React frontend - lint & build
  # ─────────────────────────────────────────────
  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  # ─────────────────────────────────────────────
  # Docker build verification
  # ─────────────────────────────────────────────
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-lint, frontend-build]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose build
